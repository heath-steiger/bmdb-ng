<div class="p-4">
    <h1>{{ title }}</h1>
    <table>
      <tr>
        <td>FirstName:</td>
        <td>
          <input [(ngModel)]="newActor.firstName" type="text" />
        </td>
      </tr>
      <tr>
        <td>LastName:</td>
        <td>
          <input [(ngModel)]="newActor.lastName" type="text" />
        </td>
      </tr>
      <tr>
        <td>gender:</td>
        <td>
          <select [(ngModel)]="newActor.gender" class="rounded">
            <option *ngFor="let gender of genders" [ngValue]="gender">
              {{ gender }}
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Birthdate:</td>
        <td>
          <input [(ngModel)]="newActor.birthDate" type="text" />
        </td>
      </tr>
    </table>
    <button (click)="addActor()">Add Actor</button>
  </div>
